<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Colors Cube</title>
  </head>
 <body>
    <h1>Цветные квадраты!</h1>
    <div id="colorCubeContainer" class="myTestinFunct"></div>
  <br>
    <div>
    <button onclick="addCube('red')">Добавить красный</button>
    <button onclick="addCube('green')">Добавить зелёный</button>
    <button onclick="addCube('blue')">Добавить синий</button>
  </div>
  <br>
  <div>
    <button onclick="removeFirstCube()">Удалить первый</button>
    <button onclick="removeLastCube()">Удалить последний</button>
  </div>
  <br>
    <div>
      <label for='colorRemove'>Удалить по цвету:</label>
      <select id='colorRemove'>
        <option value='red'>Красный</option>
        <option value='green'>Зелёный</option>
        <option value='blue'>Синий</option>
      </select>
      <button onclick="removeCube()">Удалить по цвету</button>
    </div>
    <br>
    <div>
      <button onclick="removeAllCube()">Удалить все цвета</button>
    </div>
    <script src="script.js"></script>
</html>
