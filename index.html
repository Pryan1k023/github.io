<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>
      My test Calcularor!
    </h1>
    <div>
        <output name="result">
          <canvas style="width: 200px; height: 100; border: 1px; border-color: #000;">
          <label>60
          </label>
        </output>
      </canvas>
    </div>
    <div>
      <button name="button_1">1</button>
      <button name="button_2">2</button>
      <button name="button_3">3</button><br>
      <button name="button_4">4</button>
      <button name="button_5">5</button>
      <button name="button_6">6</button><br>
      <button name="button_7">7</button>
      <button name="button_8">8</button>
      <button name="button_9">9</button><br>
      <button name="button_Pluse">+</button>
      <button name="button_0">0</button>
      <button name="button_Minus">-</button>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
