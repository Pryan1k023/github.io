<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
 <body>
    <h1>Цветные квадраты!</h1>
    <div id="colorSquaresContainer" class="myTestinFunct"></div>
  <br>
    <div>
    <button onclick="addSquare('red')">Добавить красный</button>
    <button onclick="addSquare('green')">Добавить зелёный</button>
    <button onclick="addSquare('blue')">Добавить синий</button>
  </div>
  <br>
  <div>
    <button onclick="removeFirstSquare()">Удалить первый</button>
    <button onclick="removeLastSquare()">Удалить последний</button>
  </div>
  <br>
    <div>
      <label for='colorRemove'>Удалить по цвету:</label>
      <select id='colorRemove'>
        <option value='red'>Красный</option>
        <option value='green'>Зелёный</option>
        <option value='blue'>Синий</option>
      </select>
      <button onclick="removeSquare()">Удалить по цвету</button>
    </div>
    <script src="script.js"></script>
</html>
